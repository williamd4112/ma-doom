# Game variables that will be in the state
# See https://github.com/mwydmuch/ViZDoom/blob/master/doc/Types.md#-gamevariable
available_game_variables =
    {
        KILLCOUNT
        HEALTH
        ARMOR
        SELECTED_WEAPON
        SELECTED_WEAPON_AMMO
    }

# The game mode
# See https://github.com/mwydmuch/ViZDoom/blob/master/doc/Types.md#-mode
mode = ASYNC_PLAYER
