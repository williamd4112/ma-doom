# For more details, see https://github.com/mwydmuch/ViZDoom/blob/master/doc/ConfigFile.md

# Doom scenario path
doom_scenario_path = coop.wad

# Doom map
doom_map = MAP01

# Rewards
living_reward = 0

# Rendering options
screen_resolution = RES_320X240
screen_format = BGR24
render_hud = false
render_crosshair = false
render_weapon = true
render_decals = false
render_particles = false
window_visible = false

# How many tics to make the episode start
episode_start_time = 0

# How many tics before the episode finishes
# 120 seconds
episode_timeout = 4200

# Available buttons
# See https://github.com/mwydmuch/ViZDoom/blob/master/doc/Types.md#-button
available_buttons =
    {
        ATTACK
        SPEED
        STRAFE

        MOVE_RIGHT
        MOVE_LEFT
        MOVE_BACKWARD
        MOVE_FORWARD
        TURN_RIGHT
        TURN_LEFT

        # SELECT_WEAPON1
